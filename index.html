<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
        <h2>by McStanley</h2>
    </header>
    <main class="main">
        <div class="grid-container">
            <div id="grid">
                <div class="grid-cell" data-index="0"></div>
                <div class="grid-cell" data-index="1"></div>
                <div class="grid-cell" data-index="2"></div>
                <div class="grid-cell" data-index="3"></div>
                <div class="grid-cell" data-index="4"></div>
                <div class="grid-cell" data-index="5"></div>
                <div class="grid-cell" data-index="6"></div>
                <div class="grid-cell" data-index="7"></div>
                <div class="grid-cell" data-index="8"></div>
            </div>
            <button id="restart-btn" class="popup">New Game</button>
        </div>
        <p id="output"></p>
    </main>
    <footer class="footer">
        <a href="https://github.com/McStanley/tic-tac-toe" target="_blank">
            <img src="./assets/GitHub_Logo.png" alt="GitHub">
        </a>
    </footer>
</body>
</html>
